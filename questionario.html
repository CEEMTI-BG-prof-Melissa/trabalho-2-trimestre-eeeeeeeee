<html>
<head>
  <meta charset="UTF-8">
  <title>Questionário - Banco de Abrolhos</title>
  <style>
    body {
      margin: 0;
      font-family: Arial;
      background-color: #f4faff;
      color: #333;
    }

    .topo {
      background-color: #1274B1;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .menu {
      background-color: #0D2F7A;
      text-align: center;
      padding: 15px 0;
    }

    .menu a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-size: 18px;
      font-weight: bold;
    }

    .menu a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #0D2F7A;
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    .checkbox-group,
    .radio-group {
      margin-top: 10px;
    }

    .checkbox-group label,
    .radio-group label {
      display: block;
      font-weight: normal;
      margin-bottom: 5px;
    }

    .buttons {
      margin-top: 20px;
    }

    input[type="submit"],
    input[type="reset"] {
      background-color: #1274B1;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-right: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      display: inline-block;
    }

    input[type="submit"]:hover,
    input[type="reset"]:hover {
      background-color: #0D2F7A;
    }

    .item img {
      width: 600px;
      height: auto;  
      border-radius: 5px;
    }

  </style>
</head>
<body>

  <div class="topo">
    <h1>Banco de Abrolhos</h1>
  </div>

  <div class="menu">
    <a href="index.html">Início</a>
    <a href="fauna.html">Fauna</a>
    <a href="flora.html">Flora</a>
    <a href="questionario.html">Questionário</a>
  </div>

  <div class="container">
    <h2>Pesquisa sobre Cultura Oceânica</h2>
    <p>Preencha o formulário abaixo para contribuir com nossa pesquisa.</p>

    <form>
      <label for="nome">Nome completo:</label>
      <input type="text" id="nome" name="nome" minlength="10" maxlength="100" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="idade">Idade:</label>
      <input type="number" id="idade" name="idade" minlength="5" maxlength="125" required>

      <label for="data">Data de Nascimento:</label>
      <input type="date" id="data" name="data" min="1901-02-02" max="2025-11-30" required>

      <label for="estado">Estado onde reside:</label>
      <select id="estado" name="estado">
        <option value="">Selecione</option>
        <option>Bahia</option>
        <option>Espírito Santo</option>
        <option>Outro</option>
      </select>

      <label>Você já ouviu falar sobre Cultura Oceânica?</label>
      <div class="radio-group">
        <label><input type="radio" name="cultura" value="Sim"> Sim</label>
        <label><input type="radio" name="cultura" value="Não"> Não</label>
      </div>

      <label for="relacao">Qual sua relação com o mar?</label>
      <textarea id="relacao" name="relacao"></textarea>

      <label>Quais dessas ações você já praticou?</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="acoes" value="Reutilizei"> Reutilizei plásticos e embalagens</label>
        <label><input type="checkbox" name="acoes" value="Evitei lixo"> Evitei descartar lixo em praias, rios ou mares</label>
        <label><input type="checkbox" name="acoes" value="Sacolas"> Usei sacolas reutilizáveis ao fazer compras</label>
        <label><input type="checkbox" name="acoes" value="Campanhas"> Participei de campanhas de conscientização</label>
        <label><input type="checkbox" name="acoes" value="Transporte"> Optei por meios de transporte menos poluentes</label>
        <label><input type="checkbox" name="acoes" value="Agua"> Economizei água no dia a dia</label>
        <label><input type="checkbox" name="acoes" value="Compartilhei"> Compartilhei informações nas redes sociais</label>
      </div>

      <label for="sugestao">Enviar uma sugestão de iniciativa oceânica (opcional):</label>
      <textarea id="sugestao" name="sugestao"></textarea>

      <div class="buttons">
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
      </div>
    </form>
  </div>

</body>
</html>
